<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>bp|DevBlog</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="styles/style.css" />
</head>

<body style="margin:0;">
	<!-- nav bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark h-50 w-100">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"
							href="https://pittsoccer.github.io/pittsoccer/">Home</a>
					</li>
					<!-- <li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li> -->
					<!-- DevBlog link -->
					<li class="nav-item">
						<a class="nav-link" href="https://pittsoccer.github.io/DevBlog/">DevBlog</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h2>
				<span class="bi bi-pencil"></span> Manage Blog Posts
			</h2>
			<!-- create post button -->
			<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPostModal">
				<i class="bi bi-plus-lg"></i> Create Post
			</button>
		</div>

		<!-- search input -->
		<div class="input-group">
			<span class="input-group-text"><i class="bi bi-search"></i></span>
			<label for="searchInput" class="visually-hidden">Search posts</label>
			<input id="searchInput" class="form-control" type="text" placeholder="Search posts..." />
		</div>


		<!-- dev blog container -->
		<div id="dev-blog-container" class="mt-4">
			<!-- blog posts will be dynamically inserted here -->
		</div>

		<!-- adding posts -->
		<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addPostModalLabel">Create Post</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
							style="background-color: red;"></button>
					</div>
					<div class="modal-body">
						<form id="addPostForm">
							<!-- post title -->
							<div class="mb-3">
								<label for="postTitle" class="form-label">Title</label>
								<input type="text" class="form-control" id="postTitle" required />
							</div>
							<!-- post content -->
							<div class="mb-3">
								<label for="postContent" class="form-label">Post</label>
								<textarea class="form-control" id="postContent" rows="3" required></textarea>
							</div>
							<!-- post date -->
							<div class="mb-3">
								<label for="postDate" class="form-label">Date</label>
								<input type="date" class="form-control" id="postDate" required />
							</div>
							<!-- create post button-->
							<button type="submit" class="btn btn-primary">Create Post!</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- toast -->
	<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
		<div id="toastSuccess" class="toast align-items-center text-white bg-success border-0" role="alert">
			<div class="d-flex">
				<div class="toast-body">
					Successfully Posted!
				</div>
				<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
					aria-label="Close"></button>
			</div>
		</div>
	</div>


	<!-- footer -->
	<footer class="text-center text-lg-start bg-dark text-light mt-4">
		<div class="text-center p-3">
			Â© 2025 Bryce Pittman

			<a class="text-light" target="_blank"
				href="https://validator.w3.org/nu/?showsource=yes&doc=https%3A%2F%2Fpittsoccer.github.io%2FDevBlog%2F">check
				validity</a> |
			<a class="text-light" target="_blank"
				href="https://wave.webaim.org/report#/https://pittsoccer.github.io/DevBlog/">check accessibility</a>
		</div>
	</footer>

	<!-- scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="scripts/blogScript.js"></script>

</body>
